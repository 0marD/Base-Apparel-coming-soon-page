<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css style -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">
    <header class="header">
      <figure class="header__logo"><img src="./images/logo.svg" alt="Base apparel logo"></figure>
    </header>

    <figure class="hero"><img class="hero__mobile" src="./images/hero-mobile.jpg" alt="A woman image"></figure>
    <figure class="hero"><img class="hero__desk" src="./images/hero-desktop.jpg" alt="A woman image"></figure>

    <main class="main">
      <h1 class="main__heading"><span class="main__heading__span">WE'RE</span><br>COMING <br> SOON</h1>
      <p class="main__paragraph">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" class="main__form">
        <input type="email" class="main__form__emailInput" placeholder="Email Adress">
        <input type="image" src="./images/icon-arrow.svg" class="main__form__btn">
        <p class="main__form__errorMsg"></p>
      </form>
    </main>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        title="Visitar Frontendmentor.com">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://omar-diaz.vercel.app/" target="_blank" title="Visitar mi portafolio">Omar Díaz
        Hernández</a>.
    </p>
  </footer>
</body>

</html>
